<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인 정보</title>
  <title>외부 스타일시트</title>
  <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
<form>
  <fieldset>
    <legend class="LoginForm"> 로그인 정보 </legend>
    <ul>
      <li>
        <label for="user-id"> 아이디 </label>
        <input type="text" id="user-id" autofocus required>
      </li>
      <li>
        <label for="pwd1"> 비밀번호</label>
        <input type="password" id="pwd1" autofocus required>
      </li>
      <li>
        <label for="pwd2"> 비밀번호 확인</label>
        <input type="password" id="pwd2" autofocus required>
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend class="PersonalInfo"> 개인정보 </legend>
    <ul>
      <li>
        <label for="user-name"> 이름 </label>
        <input type="text" id="user-name" autofocus required>
      </li>
      <li>
        <label for="mail"> 메일 주소 </label>
        <input type="email" id="mail" autofocus required>
      </li>
      <li>
        <label for="phone">연락처</label> <input type="tel" id="phone">
      </li> <li>
      <label for="homep">블로그/홈페이지</label>
      <input type="url" id="homep">
    </li>
    </ul>
    </ul>
  </fieldset>
  <input type="submit" value="가입하기">
</form>
</body>
</html>
